<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS4 | Plan Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        .deploy-card { transition: all 0.2s ease; border-left: 5px solid #e2e8f0; }
        .plat-btn.active { border-color: #2563eb; background-color: #eff6ff; color: #2563eb; ring: 4px; ring-color: #eff6ff; }
        #loadingOverlay, #loginOverlay { background: rgba(255,255,255,0.95); position: fixed; inset: 0; z-index: 200; align-items: center; justify-content: center; display: flex; }
        #loadingOverlay { display: none; z-index: 210; }
        .viewer-mode .admin-only, .viewer-mode .super-only, .viewer-mode .platform-selector, .viewer-mode #roleLabel, .viewer-mode #roleBadge { display: none !important; }
        .admin-mode .super-only { display: none !important; }
        #saveBtn:disabled, #updateStatsBtn:disabled { background-color: #cbd5e1; cursor: not-allowed; opacity: 0.7; }
        .readonly-stat { pointer-events: none !important; background-color: #f1f5f9 !important; border-color: #e2e8f0 !important; }
        .rot-label { background: #eff6ff; border: 1px solid #dbeafe; color: #1e40af; padding: 4px 8px; border-radius: 8px; font-size: 10px; font-weight: 800; text-align: center; }
    </style>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">

    <div id="loginOverlay" style="display: none;">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-200 w-full max-w-sm text-center">
            <h2 class="text-2xl font-black italic mb-6 text-blue-600 tracking-tighter uppercase">Access Control</h2>
            <input type="password" id="accessKey" placeholder="Enter Key..." class="w-full p-4 border-2 rounded-2xl mb-4 text-center font-bold outline-none">
            <button onclick="checkAccess()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase">Login</button>
        </div>
    </div>
    
    <div id="loadingOverlay"><div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div></div>

    <div id="appContent" class="hidden max-w-6xl mx-auto">
        <header class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-600 mb-4 flex justify-between items-center">
            <h1 class="text-2xl font-black italic uppercase">EMS4 PLAN</h1>
            <div class="flex gap-4 items-center">
                <div class="text-right">
                    <div id="roleLabel" class="text-[9px] font-black text-slate-400 uppercase mb-1">---</div>
                    <span id="roleBadge" class="text-white px-2 py-0.5 rounded text-[8px] font-black uppercase">---</span>
                </div>
                <button onclick="logout()" class="admin-only text-[10px] text-red-500 font-bold underline">Logout</button>
            </div>
        </header>

        <div class="platform-selector grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="relative group">
                <button onclick="changePlat('WEB')" id="btn-WEB" class="plat-btn w-full bg-white p-5 rounded-2xl shadow-sm border-2 font-black text-slate-600 uppercase italic">Web <br> <span class="text-[10px] text-blue-500 not-italic" id="label-WEB">Total: 100</span></button>
                <input type="number" id="input-WEB" onchange="updateBoitesConfig('WEB', this.value)" class="super-only absolute top-2 right-2 w-10 text-center text-[9px] border rounded bg-blue-50 font-bold" value="100">
            </div>
            <div class="relative group">
                <button onclick="changePlat('SELENIUM')" id="btn-SELENIUM" class="plat-btn w-full bg-white p-5 rounded-2xl shadow-sm border-2 font-black text-slate-600 uppercase italic">Selenium <br> <span class="text-[10px] text-blue-500 not-italic" id="label-SELENIUM">Total: 75</span></button>
                <input type="number" id="input-SELENIUM" onchange="updateBoitesConfig('SELENIUM', this.value)" class="super-only absolute top-2 right-2 w-10 text-center text-[9px] border rounded bg-blue-50 font-bold" value="75">
            </div>
            <div class="relative group">
                <button onclick="changePlat('AUTOMAT')" id="btn-AUTOMAT" class="plat-btn w-full bg-white p-5 rounded-2xl shadow-sm border-2 font-black text-slate-600 uppercase italic">Automat <br> <span class="text-[10px] text-blue-500 not-italic" id="label-AUTOMAT">Total: 20</span></button>
                <input type="number" id="input-AUTOMAT" onchange="updateBoitesConfig('AUTOMAT', this.value)" class="super-only absolute top-2 right-2 w-10 text-center text-[9px] border rounded bg-blue-50 font-bold" value="20">
            </div>
        </div>

        <div id="platformContent" class="hidden space-y-6">
            <div id="statsSection" class="w-full">
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                    <div class="bg-blue-50 p-3 rounded-2xl border border-blue-200"><label class="block text-[9px] font-black text-blue-500 uppercase">Seeds</label><input type="text" id="statTotalSeeds" oninput="checkStatsChange()" class="stat-input w-full bg-transparent font-black text-blue-700 outline-none" value="0"></div>
                    <div class="bg-blue-50 p-3 rounded-2xl border border-blue-200"><label class="block text-[9px] font-black text-blue-500 uppercase">RDPs</label><input type="text" id="statRDPs" oninput="checkStatsChange()" class="stat-input w-full bg-transparent font-black text-blue-700 outline-none" value="0"></div>
                    <div class="bg-blue-50 p-3 rounded-2xl border border-blue-200"><label class="block text-[9px] font-black text-blue-500 uppercase">Sessions</label><input type="text" id="statSessions" oninput="checkStatsChange()" class="stat-input w-full bg-transparent font-black text-blue-700 outline-none" value="0"></div>
                    <div class="bg-blue-50 p-3 rounded-2xl border border-blue-200 text-center relative">
                        <label class="block text-[9px] font-black text-blue-500 uppercase">Rotation</label>
                        <div class="flex justify-center items-center gap-1 font-black text-blue-700"><input type="number" id="rotMin" oninput="checkStatsChange()" class="stat-input w-8 bg-transparent text-center" value="0"><span>-</span><input type="number" id="rotMax" oninput="checkStatsChange()" class="stat-input w-8 bg-transparent text-center" value="0"></div>
                        <button onclick="toggleRotation()" class="mt-1 text-[8px] bg-blue-600 text-white px-2 py-0.5 rounded font-black uppercase">Detail</button>
                    </div>
                    <div class="bg-emerald-50 p-3 rounded-2xl border border-emerald-100 text-center"><label class="text-[9px] font-black text-emerald-500 uppercase">Quality</label><input type="text" id="statQualityVal" oninput="checkStatsChange()" class="stat-input w-full bg-transparent font-black text-emerald-700 text-center outline-none" value="0"></div>
                    <div class="bg-rose-50 p-3 rounded-2xl border border-rose-100 text-center"><label class="text-[9px] font-black text-rose-500 uppercase">Paused</label><input type="text" id="statPausedVal" oninput="checkStatsChange()" class="stat-input w-full bg-transparent font-black text-rose-700 text-center outline-none" value="0"></div>
                    <div class="bg-orange-50 p-3 rounded-2xl border border-orange-100 text-center">
                        <label class="block text-[9px] font-black text-orange-500 uppercase">Period (Start-End)</label>
                        <div class="flex gap-1 justify-center"><input type="text" id="statDateStart" oninput="checkStatsChange()" class="stat-input w-12 bg-transparent text-[9px] font-bold text-orange-700 text-center outline-none" placeholder="Start"><span class="text-orange-300">-</span><input type="text" id="statDateEnd" oninput="checkStatsChange()" class="stat-input w-12 bg-transparent text-[9px] font-bold text-orange-700 text-center outline-none" placeholder="End"></div>
                    </div>
                </div>
                
                <div id="rotationBox" class="hidden mt-3 p-4 bg-white rounded-xl border-2 border-blue-100 shadow-lg">
                    <div class="super-only">
                        <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 italic">Edit Rotation</label>
                        <textarea id="rotationRawData" oninput="checkStatsChange(); renderRotationLabels(this.value);" class="w-full p-3 border rounded text-xs font-mono bg-slate-50 outline-none" rows="5"></textarea>
                    </div>
                    <div class="mt-2">
                        <label class="block text-[10px] font-black text-slate-400 uppercase mb-2 italic">Rotation View</label>
                        <div id="rotationLabelsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
                    </div>
                </div>
                <button id="updateStatsBtn" onclick="saveStatsOnly()" class="super-only mt-2 w-full bg-slate-800 text-white py-2 rounded-xl text-[10px] font-black uppercase">Update Stats</button>
            </div>

            <div class="bg-white p-4 rounded-2xl shadow-sm grid grid-cols-1 md:grid-cols-2 gap-4 border">
                <div class="admin-only"><label class="block text-[10px] font-black text-slate-400 uppercase text-center">Deploy Count</label><input type="number" id="deployCount" oninput="generateDeploys(); compareData();" class="w-full p-2 border rounded font-black text-blue-600 text-center"></div>
                <div><label class="block text-[10px] font-black text-blue-500 uppercase italic text-center">üîë Filter (ID)</label><input type="text" id="filterKeyword" oninput="generateDeploys(); compareData()" class="w-full p-2 border-2 border-blue-50 rounded font-bold text-blue-700 bg-blue-50 text-center uppercase"></div>
            </div>

            <div id="deploysContainer" class="space-y-4"></div>

            <div class="admin-only sticky bottom-4">
                <button id="saveBtn" disabled onclick="processSave()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-2xl uppercase italic">Save Plan & Notify</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_KEY = "admin75"; const SUPER_KEY = "super2025";
        const firebaseConfig = { apiKey: "AIzaSyAFR96bibEGLaMroqFZCLcSHyCoAdewz78", authDomain: "ems4-reporting.firebaseapp.com", databaseURL: "https://ems4-reporting-default-rtdb.firebaseio.com", projectId: "ems4-reporting" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        const telegramToken = '8445418590:AAEzun8AqYrkmFnzMoXaz3UBIQRTQCgQHeI'; 
        const telegramChatId = '-5224398844';
        const githubBase = "https://emsw1.github.io/ems4-plan";

        let userRole = "viewer"; let currentPlatform = ""; let oldCloudData = null;
        let boitesConfig = { WEB: 100, SELENIUM: 75, AUTOMAT: 20 };

        window.onload = async function() {
            const savedKey = localStorage.getItem('ems4_key');
            const urlParams = new URLSearchParams(window.location.search);
            await loadBoitesConfig();
            if (urlParams.get('mode') === 'view') {
                userRole = "viewer"; document.body.classList.add('viewer-mode');
                if(urlParams.get('plat')) selectPlatform(urlParams.get('plat'));
                document.getElementById('appContent').classList.remove('hidden');
            } else if (savedKey === SUPER_KEY || savedKey === ADMIN_KEY) {
                userRole = (savedKey === SUPER_KEY) ? "super" : "admin";
                if(userRole === 'admin') document.body.classList.add('admin-mode');
                startApp();
            } else { document.getElementById('loginOverlay').style.display = 'flex'; }
        };

        async function loadBoitesConfig() {
            const snap = await db.ref('ems4/config/boites').once('value');
            if(snap.exists()) { boitesConfig = snap.val(); }
        }

        async function updateBoitesConfig(p, val) {
            boitesConfig[p] = parseInt(val) || 0;
            await db.ref('ems4/config/boites').set(boitesConfig);
            if(currentPlatform === p) generateDeploys(oldCloudData.deploys);
        }

        function startApp() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('appContent').classList.remove('hidden');
            document.getElementById('roleBadge').innerText = userRole.toUpperCase();
            document.getElementById('roleLabel').innerText = `ROLE: ${userRole.toUpperCase()}`;
            if(userRole === 'admin') {
                document.querySelectorAll('.stat-input').forEach(el => { 
                    el.readOnly = true; 
                    el.classList.add('readonly-stat'); 
                });
            }
        }

        function renderRotationLabels(text) {
            const container = document.getElementById('rotationLabelsGrid');
            container.innerHTML = ""; if(!text) return;
            text.split('\n').forEach(line => {
                if(line.trim()) {
                    container.innerHTML += `<div class="rot-label truncate">${line.trim()}</div>`;
                }
            });
        }

        async function selectPlatform(p) {
            currentPlatform = p;
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.querySelectorAll('.plat-btn').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+p)) document.getElementById('btn-'+p).classList.add('active');
            document.getElementById('platformContent').classList.remove('hidden'); 
            const snap = await db.ref(`ems4/plans/${p}/current`).once('value');
            oldCloudData = snap.val() || { deploys: [], stats: {}, filter: "" };
            const s = oldCloudData.stats || {};
            document.getElementById('statTotalSeeds').value = s.seeds || '0';
            document.getElementById('statRDPs').value = s.rdps || '0';
            document.getElementById('statSessions').value = s.sessions || '0';
            document.getElementById('rotMin').value = s.rotMin || 0;
            document.getElementById('rotMax').value = s.rotMax || 0;
            document.getElementById('statQualityVal').value = s.qualityVal || '0';
            document.getElementById('statPausedVal').value = s.pausedVal || '0';
            document.getElementById('statDateStart').value = s.dateStart || '';
            document.getElementById('statDateEnd').value = s.dateEnd || '';
            document.getElementById('rotationRawData').value = s.rotationRaw || "";
            renderRotationLabels(s.rotationRaw || "");
            document.getElementById('filterKeyword').value = oldCloudData.filter || "";
            document.getElementById('deployCount').value = oldCloudData.deploys ? oldCloudData.deploys.length : 8;
            generateDeploys(oldCloudData.deploys);
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function generateDeploys(savedData = null) {
            const container = document.getElementById('deploysContainer'); container.innerHTML = "";
            const num = parseInt(document.getElementById('deployCount').value) || 0;
            const filter = document.getElementById('filterKeyword').value.toUpperCase();
            let totalB = boitesConfig[currentPlatform] || 0;
            let bpd = num > 0 ? Math.floor(totalB / num) : 0;

            for (let i = 0; i < num; i++) {
                const d = (savedData && savedData[i]) ? savedData[i] : { from: '', id: '', batch: '10/3000P', rules: 'SELECT ALL IPS', ips: '' };
                
                let isVisible = true;
                if(userRole === 'viewer' && filter && !d.id.toUpperCase().includes(filter)) isVisible = false;
                
                if(isVisible) {
                    container.innerHTML += `
                    <div class="deploy-card bg-white p-4 rounded-2xl border border-slate-200 shadow-sm" data-idx="${i}">
                        <div class="flex justify-between mb-2">
                            <span class="text-[10px] font-black text-slate-400 uppercase">Deploy ${i+1}</span>
                            <span class="bg-blue-600 text-white px-2 py-0.5 rounded text-[10px] font-black italic">${bpd} BOITES</span>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-2">
                            <input type="text" oninput="compareData()" class="from-val p-2 border rounded text-xs font-bold" value="${d.from}" placeholder="FROM">
                            <input type="text" oninput="compareData()" class="id-val p-2 border rounded text-xs font-black text-blue-600" value="${d.id}" placeholder="ID">
                            <select onchange="compareData()" class="batch-val p-2 border rounded text-xs">
                                <option value="0/0 Parallel" ${d.batch=='0/0 Parallel'?'selected':''}>0/0 Parallel</option>
                                <option value="3/3000P" ${d.batch=='3/3000P'?'selected':''}>3/3000P</option>
                                <option value="5/3000P" ${d.batch=='5/3000P'?'selected':''}>5/3000P</option>
                                <option value="10/3000P" ${d.batch=='10/3000P'?'selected':''}>10/3000P</option>
                                <option value="20/3000P" ${d.batch=='20/3000P'?'selected':''}>20/3000P</option>
                                <option value="30/3000P" ${d.batch=='30/3000P'?'selected':''}>30/3000P</option>
                            </select>
                            <select onchange="compareData()" class="rules-val p-2 border rounded text-xs">
                                <option value="SELECT ALL IPS" ${d.rules=='SELECT ALL IPS'?'selected':''}>SELECT ALL IPS</option>
                                <option value="SELECT 30 IPS MAX" ${d.rules=='SELECT 30 IPS MAX'?'selected':''}>SELECT 30 IPS MAX</option>
                                <option value="RANDOM ON SELECTED" ${d.rules=='RANDOM ON SELECTED'?'selected':''}>RANDOM ON SELECTED</option>
                                <option value="RANDOM ON SERVER SELECTED" ${d.rules=='RANDOM ON SERVER SELECTED'?'selected':''}>RANDOM ON SERVER SELECTED</option>
                                <option value="2 ips RANDOM ON SERVER SELECTED" ${d.rules=='2 ips RANDOM ON SERVER SELECTED'?'selected':''}>2 ips RANDOM ON SERVER SELECTED</option>
                            </select>
                        </div>
                        <textarea oninput="compareData()" class="ips-val w-full p-2 border rounded text-[10px] font-mono bg-slate-50" rows="${userRole==='viewer'?3:1}">${d.ips}</textarea>
                    </div>`;
                }
            }
        }

        function compareData() { if(userRole !== 'viewer') document.getElementById('saveBtn').disabled = false; }
        
        async function processSave() {
            const cards = Array.from(document.querySelectorAll('.deploy-card'));
            const newDeploys = cards.map(c => ({ 
                from: c.querySelector('.from-val').value, 
                id: c.querySelector('.id-val').value, 
                batch: c.querySelector('.batch-val').value, 
                rules: c.querySelector('.rules-val').value, 
                ips: c.querySelector('.ips-val').value 
            }));

            let changesMsg = [];
            const oldDeploys = oldCloudData.deploys || [];

            newDeploys.forEach((d, i) => {
                const oldD = oldDeploys[i] || {};
                // Only log if something actually changed in this deploy
                if(d.from !== oldD.from || d.id !== oldD.id || d.batch !== oldD.batch || d.rules !== oldD.rules || d.ips !== oldD.ips) {
                    if(d.id) {
                        changesMsg.push(`üìç <b>Deploy ${i+1}:</b> ${d.id} (${d.batch}) - <i>${d.rules}</i>`);
                    }
                }
            });

            const filter = document.getElementById('filterKeyword').value;
            const saveObj = { ...oldCloudData, deploys: newDeploys, filter, timestamp: new Date().toLocaleString() };
            
            document.getElementById('loadingOverlay').style.display = 'flex';
            await db.ref(`ems4/plans/${currentPlatform}/current`).set(saveObj);

            if (changesMsg.length > 0) {
                const msg = `üöÄ <b>PLAN UPDATED: ${currentPlatform}</b>\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n${changesMsg.join('\n')}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîó <a href="${githubBase}/?mode=view&plat=${currentPlatform}"><b>VIEW PLAN</b></a>`;
                await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify({ chat_id: telegramChatId, text: msg, parse_mode: 'HTML' }) 
                });
            }
            location.reload();
        }

        async function saveStatsOnly() {
            if(userRole !== 'super') return;
            const stats = { seeds: document.getElementById('statTotalSeeds').value, rdps: document.getElementById('statRDPs').value, sessions: document.getElementById('statSessions').value, rotMin: document.getElementById('rotMin').value, rotMax: document.getElementById('rotMax').value, qualityVal: document.getElementById('statQualityVal').value, pausedVal: document.getElementById('statPausedVal').value, dateStart: document.getElementById('statDateStart').value, dateEnd: document.getElementById('statDateEnd').value, rotationRaw: document.getElementById('rotationRawData').value };
            await db.ref(`ems4/plans/${currentPlatform}/current/stats`).set(stats);
            location.reload();
        }

        function checkAccess() { const k = document.getElementById('accessKey').value; if(k === ADMIN_KEY || k === SUPER_KEY) { localStorage.setItem('ems4_key', k); location.reload(); } }
        function logout() { localStorage.removeItem('ems4_key'); location.reload(); }
        function changePlat(p) { if(userRole !== 'viewer') selectPlatform(p); }
        function toggleRotation() { document.getElementById('rotationBox').classList.toggle('hidden'); }
        function checkStatsChange() { if(userRole === 'super') document.getElementById('updateStatsBtn').disabled = false; }
    </script>
</body>
</html>
